<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Happy Birthday- сервис для создания открыток</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__button-wrapper">
                <button class="header__button-change header__button-change_text">Поменять поздравление</button>
                <button class="header__button-change header__button-change_image">Поменять фон</button>
            </div>

            <div class="header__button-wrapper">
                <button 
                class="header__button-gender header__button-gender_man" aria-label="поменять на мужские окрытки">
                </button>
                <button 
                class="header__button-gender header__button-gender_woman" aria-label="поменять на женские окрытки">
                </button>
            </div>
        </div>
    </header>

    <main class="card">
        <div class="container card__container">
            <div class="card__wrapper">
                <img class="card__img" src="images/card-w-01.jpg" alt="фон открытки">
                <p class="card__text">
                    Поздравляю с днем рожденья! <br>
                    Пусть будет жизнь полна веселья, <br>
                    Не будет грусти и хлопот, <br>
                    А только счастье круглый год! <br>
                    <br>
                    Желаю творческих успехов, <br>
                    Прекрасных дней, улыбок, смеха. <br>
                    Любви, душевного тепла, <br>
                    Как сказка, чтобы жизнь была! <br>

                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div class="contacts">
                <div class="person">Design: Anastasia Ilina</div>
                <div class="person">Сoder: Sherstneva Tatyana</div>
                <div class="person">© HBCard, 2022</div>
            </div>
            <div class="social">
                <a href="#" class="social-link"><img src="icons/footer/vk.svg" alt="vk" class="social__icon"></a>
                <a href="#" class="social-link"><img src="icons/footer/telegram.svg" alt="telegram" class="social__icon"></a>
                <a href="#" class="social-link"><img src="icons/footer/pinterest.svg" alt="pinterest" class="social__icon"></a>
                <a href="#" class="social-link"> <img src="icons/footer/stumbleupon.svg" alt="stumbleupon" class="social__icon"></a>
                
                
                
               
            </div>
        </div>
    </footer>
</body>
</html>
